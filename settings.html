<!DOCTYPE html>
<style>
  #fontColor {
    width: 50px; /* Adjust width as needed */
    height: 20px; /* Adjust height as needed */
  }
</style>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Language Setup</title>
</head>
<body>
	<label style='font-size: 12px'>Audio Language&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<select id='select_language' style='font-size:12px''></select>
	<select id='select_dialect' style='font-size:12px'></select>
	<br>
	<input type="checkbox" id="checkbox_show_original" name="checkbox_show_original"> <label style='font-size: 12px'> Show recognized audio text </label>
	<br><br>
    <label style='font-size: 12px'>Translation Language</label>
    <select id='select_translate_language' style='font-size:12px''></select>
    <select id='select_translate_dialect' style='font-size:12px'></select>
	<br>
	<input type="checkbox" id="checkbox_show_translation" name="checkbox_show_translation"> <label style='font-size: 12px'> Show translation text</label>
	<br><br>

	<label for="fontSelect">Subtitle Font:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<select id="fontSelect"></select>

	<input type="number" id="fontSize" min="1" value="16">

	<br>

	<label for="fontColor">Subtitle Color&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="color" id="fontColor" value="#000000">

	<br>

	<label for="containerWidth">Container Width&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="number" id="containerWidthFactor" min="0" max="1" step="0.001" value="0.8">
	<label for="containerWidthContinuingText">&nbsp;x window.innerWidth (in pixels)</label>

	<br>

	<label for="containerHeight">Container Height&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="number" id="containerHeightFactor" min="0" max="1" step="0.001" value="0.075">
	<label for="containerHeightContinuingText">&nbsp;x window.innerHeight (in pixels)</label>

	<br><br>

	<button id='updateSampleText_button'>Update Sample Text</button>

	<div id="sampleText" style="margin-top: 20px;"></div>

	<br><br>

	<button id='save_button'>Save</button>
	<br><br>

</body>
<script src='js/setting.js'></script>
</html>
